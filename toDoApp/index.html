<html lang="en">

<head>

<body>

    <header class="header" id="header">
        <h1 class="h1" id="h1">Get Your Head Straight</h1>
        <h2 class="h2" id="h2">By: Andre Visser</h2>

        <nav class="navbar navbar-expand bg-light">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" id="addTaskNav">
                        <a class="nav-link active" aria-current="page" href="#">ADD TASK</a>
                    </li>
                    <li class="nav-item" id="tasksNav">
                        <a class="nav-link" href="#">Tasks</a>
                    </li>
                    <li class="nav-item" id="completedNav">

                    </li>
                </ul>
            </div>
            </div>
        </nav>

        <!-- <nav>

    </header>

    <main class="main" id="main">

        <div id="taskForm">
            <form class="form" id="form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>

                <label for="due-date">Due Date:</label>
                <input type="date" id="due-date" name="due-date" required>

                <label for="importance">Importance:</label>
                <select id="importance" name="importance" required>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>

                <button type="submit">Add Task</button>
            </form>
        </div>

        <div id="tasks">
            <button id="sort" class="sort" onclick='sortTasks()'>Sort</button>
            <div id="taskEntries"></div>

        <div id="completedTasks">
            <!-- Completed tasks will be dynamically added here -->

    </main>

    <footer class="footer" id="footer"></footer>

</body>
